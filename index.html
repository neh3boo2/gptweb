
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼식 청첩장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 2em;
        }
        .invitation {
            background: white;
            padding: 2em;
            margin: auto;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #b03a2e;
        }
        p {
            font-size: 1.2em;
        }
        .date, .location {
            font-weight: bold;
        }
        .photo {
            margin-top: 1em;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="invitation">
    <h1>우리의 결혼식에 초대합니다</h1>
    <p>2025년 1월 19일</p>
    <p class="date">오전 12시부터 13시까지</p>
    <p class="location">서울특별시 구로구 15번지</p>
    <p>기쁜 마음으로 함께 해주세요!</p>
    <div class="photo">
        <img src="test1234.jpg" alt="결혼식 사진">
    </div>
</div>

</body>
</html>
